<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <title>Electron </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <!--    <link rel="stylesheet" href="node_modules/materialize-css/css/ghpages-materialize.css" />-->
    <link rel="stylesheet" href="http://fonts.useso.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="index.css">

    <!--    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>-->
    <script type="text/javascript" src="http://libs.baidu.com/jquery/2.1.1/jquery.min.js"></script>
    <!--    <script src="node_modules/materialize-css/js/materialize.js"></script>-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</head>

<body>
    <nav>
        <div class="nav-wrapper light-blue darken-3">
            <a href="#" class="brand-logo">Axpress</a>

            <a class="tooltipped right" data-position="bottom" data-delay="50" data-tooltip="v0.0.1"><i class="material-icons">info_outline</i></a>
        </div>
    </nav>
    <div class="order_list">
        <table class="bordered">
            <thead>
                <tr>
                    <th data-field="id">单号</th>
                    <th data-field="name">快递公司</th>
                    <th data-field="price">最后消息</th>
                    <th data-field="标签">标签</th>
                </tr>
            </thead>

            <tbody>
                <tr>
                    <td>Alvin</td>
                    <td>Eclair</td>
                    <td>$0.87</td>
                    <td>
                        <div class="chip">Tag</div>
                        <div class="chip">Tag</div>
                    </td>
                </tr>
                <tr>
                    <td>Alan</td>
                    <td>Jellybean</td>
                    <td>$3.76</td>
                    <td>
                        <div class="chip">Tag</div>
                    </td>
                </tr>
                <tr>
                    <td>Jonathan</td>
                    <td>Lollipop</td>
                    <td>$7.00</td>
                    <td>
                        <div class="chip">Tag</div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>


    <div id="div_float_button">
        <a v-on:click="addOrder" class="btn-floating btn-large waves-effect waves-light light-blue darken-3 modal-trigger" href="#model1">
            <i class="material-icons">add</i>
        </a>
    </div>
    
    

    <div id="modal1" class="modal">
        <div class="modal-content">
            <h4>Modal Header</h4>
            <p>A bunch of text</p>
        </div>
        <div class="modal-footer">
            <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Agree</a>
        </div>
    </div>

    <script src="node_modules/vue/dist/vue.min.js"></script>
    <script src="main/app.js"></script>
</body>

</html>
